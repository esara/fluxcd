apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pyroscope
  namespace: monitoring
spec:
  dependsOn:
    - name: kube-prometheus-stack
  interval: 1h
  chart:
    spec:
      version: 1.14.1
      chart: pyroscope
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
  values:
    serviceAccount:
      create: false
    alloy:
      enabled: false
    agent:
      enabled: false
